<h2>Available Courses</h2>
<ul>
  {% for course in courses %}
    <li>
      {{ course.title }}
      {% if course.id in enrolled_courses %}
        <span>(Enrolled)</span>
      {% else %}
        <a href="{% url 'enroll_course' course.id %}">Enroll</a>
      {% endif %}
    </li>
  {% endfor %}
</ul>
