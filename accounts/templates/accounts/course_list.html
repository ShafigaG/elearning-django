<h2 class="mb-4 text-primary">Mövcud Kurslar</h2>

<div class="row row-cols-1 row-cols-md-2 g-4">
  {% for course in courses %}
    <div class="col">
      <div class="card shadow-sm h-100 border-start border-4 {% if course.id in enrolled_courses %}border-success{% else %}border-primary{% endif %}">
        <div class="card-body">
          <h5 class="card-title">{{ course.title }}</h5>
          <p class="card-text text-muted">{{ course.description|default:"Bu kursun açıqlaması yoxdur." }}</p>
        </div>
        <div class="card-footer bg-transparent border-0 d-flex justify-content-between align-items-center px-3 pb-3">
          {% if course.id in enrolled_courses %}
            <span class="badge bg-success">Qeydiyyatdan keçilib</span>
          {% else %}
            <a href="{% url 'enroll_course' course.id %}" class="btn btn-outline-primary btn-sm">Qeydiyyatdan keç</a>
          {% endif %}
          <a href="{% url 'course_detail' course.id %}" class="btn btn-link btn-sm">Ətraflı bax</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
