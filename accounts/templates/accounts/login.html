{% extends 'accounts/base.html' %}
{% block title %}Giriş{% endblock %}

{% block content %}

<style>
    body {
        background: linear-gradient(to right, #e3f2fd, #f1f8ff);
        font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
        max-width: 400px;
        margin: 60px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: 700;
        color: #0d6efd;
    }

    .login-container .form-control {
        padding: 12px 16px;
        border-radius: 12px;
        border: 1px solid #ccc;
        transition: border-color 0.2s ease;
    }

    .login-container .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        outline: none;
    }

    .login-container button {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        font-weight: 600;
        background-color: #0d6efd;
        border: none;
    }

    .login-container button:hover {
        background-color: #0b5ed7;
    }
</style>

<div class="login-container">
    <h2>Giriş</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="İstifadəçi adı" class="form-control mb-3" required>
        <input type="password" name="password" placeholder="Şifrə" class="form-control mb-3" required>
        <button class="btn btn-primary">Giriş</button>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const inputs = document.querySelectorAll(".form-control");
        inputs.forEach(input => {
            input.addEventListener("focus", () => input.style.backgroundColor = "#f0f9ff");
            input.addEventListener("blur", () => input.style.backgroundColor = "white");
        });
    });
</script>

{% endblock %}
