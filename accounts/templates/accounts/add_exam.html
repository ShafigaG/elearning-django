{% extends 'accounts/base.html' %}
{% block title %}Add an exam{% endblock %}
{% block content %}
<h2>Add an exam for {{ course.title }}</h2>
<form method="post">
    {% csrf_token %}
    <input type="text" name="title" class="form-control mb-2" placeholder="Exam heading" required>
    <textarea name="description" class="form-control mb-2" placeholder="Exam description"></textarea>
    <button class="btn btn-primary">Add an exam</button>
</form>
{% endblock %}
