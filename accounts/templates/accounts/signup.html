{% extends 'accounts/base.html' %}
{% block title %}Kayıt Ol{% endblock %}
{% block content %}
<h2>Kayıt Ol</h2>
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Kullanıcı adı" class="form-control mb-2" required>
    <input type="password" name="password" placeholder="Şifre" class="form-control mb-2" required>
    <select name="role" class="form-control mb-2">
        <option value="student">Öğrenci</option>
        <option value="teacher">Öğretmen</option>
        <option value="admin">Yönetici</option>
    </select>
    <button class="btn btn-success">Kayıt Ol</button>
</form>
{% endblock %}
