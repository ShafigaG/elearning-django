{% extends 'accounts/base.html' %}

{% block content %}
<h2>{{ course.title }}</h2>
<p>{{ course.description }}</p>

{% if course.video_url %}
    {% with course.get_embed_url as embed_url %}
        <div style="position:relative; padding-bottom:56.25%; height:0; overflow:hidden; max-width:100%;">
            <iframe src="{{ embed_url }}" frameborder="0" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
        </div>
        <p class="mt-2">
            <a href="{{ course.video_url }}" target="_blank">Videonu birbaşa YouTube-da aç</a>
        </p>
    {% endwith %}
{% else %}
    <p>Bu kurs üçün video mövcud deyil.</p>
{% endif %}

{% endblock %}
